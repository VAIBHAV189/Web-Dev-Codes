<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-dark text-center" >Registration Form</h3>
    <br><br>
    
    <div class="container">

        <form >
            <!-- Primary details -->
                <h5 class="text-primary">Primary Details</h5>
                <br>

                <!-- Basic Details Start -->

                <h6 class="text-primary ml-5">Basic Details</h6>

                <div class="form-row ml-5 ">
                    <div class="form-group col-md-4">
                        <!-- <label for="Name">Name</label> -->
                        <input type="text" class="form-control" id="Name" placeholder="Name" required>
                    </div>

                    <div class="form-group col-md-4">
                        <!-- <label for="Email">Email</label> -->
                        <input type="email" class="form-control" id="Email" placeholder="Email" required>
                    </div>

                    <div class="form-group col-md-4">
                        <!-- <label for="Contact">Contact</label> -->
                        <input type="text" class="form-control" id="Contact" placeholder="Contact" required>
                    </div>

                </div>

                <div class="form-row ml-5 ">
                        <div class="form-group col-md-4">
                            <!-- <label for="Name">Name</label> -->
                            <input type="text" class="form-control" id="DOB" placeholder="Date Of Birth" required>
                        </div>

                        <div class="form-group col-md-4">
                                <select id="Gender" class="form-control" required>
                                        <option selected>Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                </select>
                        </div>
                </div>
                <br>
                <!-- Basic Details end -->

                <!-- Address Details Start -->

                <h6 class="text-primary ml-5">Address Details</h6>

                <div class="form-row ml-5 ">
                    <div class="form-group col-md-12">
                        <!-- <label for="Name">Name</label> -->
                        <input type="text" class="form-control" id="Flat" placeholder="Flat no./Street" required>
                    </div>
                </div>

                <div class="form-row ml-5 ">
                        <div class="form-group col-md-4">
                            <!-- <label for="Name">Name</label> -->
                            <input type="text" class="form-control" id="City" placeholder="City" required>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="State" placeholder="State" required>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="Country" placeholder="Country" required>
                        </div>
                </div>

                <div class="form-row ml-5">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="Pin" placeholder="Pincode" required>
                    </div>
                </div>
                <br>
                <!-- Address Details End -->

                <!-- Social Profiles Start -->
                <h6 class="text-primary ml-5">Social Profiles</h6>

                <div class="form-row ml-5 ">
                    <div class="form-group col-md-12">
                        <!-- <label for="Name">Name</label> -->
                        <input type="text" class="form-control" id="LinkedIn" placeholder="LinkedIn Profile" required>
                    </div>
                </div>

                <div class="form-row ml-5 ">
                        <div class="form-group col-md-12">
                            <!-- <label for="Name">Name</label> -->
                            <input type="text" class="form-control" id="Profile" placeholder="Profile Links(Github,Twitter,Medium etc)">
                        </div>
                    </div>
                <!-- Social Profiles End -->

                <button type="submit" class="btn btn-primary col-md-1 offset-11 Next">Next</button>
        </form>
    </div>
</body>
</html>
