<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border=2 cellspacing="5" cellpadding="5">
            <tr>
                <th>PERIOD<br>DAYS</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th rowspan=7><br>B<br>R<br>E<br>A<br>K</th>
                <th>5</th>
                <th>6</th>
            </tr>
        <tr>
            <th>Mon</th>
            <td>A</td>
            <td colspan=2 align="center">B</td>
            <td>C</td>
            <td colspan=2 align="center">D</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>E</td>
            <td>F</td>
            <td colspan=2 align="center">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>J</td>
            <td colspan=3 align="center">K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <th>Thur</th>
            <td>N</td>
            <td>O</td>
            <td colspan=2 align=center>P</td>
            <td colspan=2 align=center>Q</td>
        </tr>
        <tr>
            <th>Fri</th>
            <td colspan=2 align=center>R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
        </tr>
        <tr>
            <th>Sat</th>
            <td>W</td>
            <td>X</td>
            <td colspan=2 align=center>Y</td>
            <td colspan=2 align=center>Z</td>
        </tr>
        <tr>
            <th>Sun</th>
            <td colspan=7 align=center>OFF</td>
        </tr>
    </table>
</body>
</html>
