<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Movies <br> (Animations)</th>
                <th valign="top">Characters</th>   <!-- "top" "middle" "bottom" -->
            </tr>
        </thead>
        <tfoot>          <!-- Can be written anywhere -->
            <th colspan=2 align="center">Hollywood Movies</th>
        </tfoot>
        <tr>
            <td rowspan=2>Avengers</td>
            <td>Iron Man</td>
        </tr>
        <tr>
            <td>Hulk</td>
         </tr>
         <tr>
            <td>Titanic</td>
            <td align="center">John</td>
        </tr>
        <tr>
            <td>3 Idiots</td>
            <td>Rancho</td> 
        </tr>
    </table>
</body>
</html>
